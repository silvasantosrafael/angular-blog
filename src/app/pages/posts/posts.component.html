<hr />
<div class="posts__container">
  <ul>
    <li *ngFor="let post of posts">
      <app-small-card
        cardId={{post.id}}
        cardPhotoCover={{post.photo}}
        cardDate={{post.date}}
        cardTitle={{post.title}}
        cardText={{post.text}}
      ></app-small-card>
    </li>
  </ul>
</div>
