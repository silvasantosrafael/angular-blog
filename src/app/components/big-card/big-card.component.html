<div class="big-card__container">
  <a href={{cardLink}} target="_blank">
    <div class="big-card__picture">
      <img src="{{ cardPhotoCover }}" alt="A big card image" />
    </div>
    <div class="big-card__title">
      <div class="big-card__date">{{cardDate}}</div>
      <h2>{{ cardTitle }}</h2>
    </div>
    <div class="big-card__description">
      {{ cardDescription }}
    </div>
  </a>
</div>
