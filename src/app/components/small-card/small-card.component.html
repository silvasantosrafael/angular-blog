<div class="small-card__wrapper">
  <a [routerLink]="['/content', cardId]">
    <div class="small-card__container">
      <div class="small-card__picture">
        <img src="{{ cardPhotoCover }}" alt="A small card image" />
      </div>
      <div class="small-card__title">
        <div class="small-card__date">{{ cardDate }}</div>
        <h3>
          {{ cardTitle }}
        </h3>
      </div>
    </div>
  </a>
  <hr class="small-card__separator" />
</div>
